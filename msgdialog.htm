<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript">
     var WizExplorerApp = window.external;
     var objApp = WizExplorerApp;
     var objWindow = objApp.Window;

     function confirm(){
       objWindow.CloseHtmlDialog(WizChromeBrowser, null);
     }

     function load(){
       setTimeout(function(ret){
         objWindow.CloseHtmlDialog(WizChromeBrowser, null);
       },500);
     }
    </script>
    <style type="text/css">
     html {
       font-size: 10px;
     }

     .buttons{
       height:30px;
       width:60px;
     }

     .message{
       font-family: "Time New Roman", "MicrosoftYaHei";
       font-size: 2.0rem;
       font-weight: bold;
       text-align: center;
       line-height: 4.0;
       padding: 10px 15px 15px 5px;
     }
    </style>
  </head>
  <body onload="load()">
    <div class="message" id="savemsg">
      保存成功！
    </div>
    <div style="text-align: center">
      <button id="confirm" class="buttons" type="button" value="save" onclick="confirm()" autofocus="autofocus">确定</button>
    </div>
  </body>
</html>
